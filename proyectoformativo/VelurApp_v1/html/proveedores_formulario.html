<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="contenedor-encabezado">
            <h1>VelurApp</h1>
            <img src="../images/Veluroslogo.png" alt="Logo de la empresa Veluros">
        </div>
        <div class="menu-nav">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>

                    <li><a href="facturas.html">Facturas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="formulario">
        <form action="/procesar_proveedor" method="POST">
            <fieldset>
                <legend>Registrar Nuevo Proveedor</legend>
                <label for="empresa">Nombre de la Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
                
                <label for="contacto">Persona de Contacto:</label>
                <input type="text" id="contacto" name="contacto" required>
                
                <label for="correo">Correo Electronico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="direccion">Direccion:</label>
                <textarea id="direccion" name="direccion" rows="3"></textarea>
                
                <button type="submit">Guardar Proveedor</button>
            </fieldset>
        </form>
    </div>
