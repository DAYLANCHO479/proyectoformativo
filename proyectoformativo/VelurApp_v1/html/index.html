<body>
    <!-- Enxabezado con el nombre de la empresa el logo y un menu de navegación-->
    <header>
        <div class="contenedor-encabezado">
            <h1>VelurApp</h1>
            <img src="../images/Veluroslogo.png" alt="Logo de la empresa Veluros">
        </div>
        <div class="menu-nav">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>

                    <li><a href="facturas.html">Facturas</a></li>

                <section>
                    <img src="../images/icons/icono_cliente_1.png" alt="Icono de cliente">
                    <h2>Clientes</h2>
                </section>
            </a>
    
            <a href="productos.html">
                <section>
                    <img src="../images/icons/icono_producto_1.png" alt="Icono de Producto">
                    <h2>Productos</h2>
                </section>
            </a>
    
            <a href="proveedores.html">
                <section>
                    <img src="../images/icons/icono_proveedor_1.png" alt="Icono de Proveedor">
                    <h2>Proveedores</h2>
                </section>
            </a>
    
            <a href="facturas.html">
                <section>
                    <img src="../images/icons/icono_factura_1.png" alt="Icono de Proveedor">
                    <h2>Facturas</h2>
                </section>
